<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- import google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- import styles -->
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card-wrapper">
        <img
          class="card-bg"
          src="images/bg-pattern-card.svg"
          alt=""
          aria-hidden="true"
        />
        <div>
          <img
            class="card-pfp"
            src="images/image-victor.jpg"
            alt="Victor Crest's profile picture"
          />
        </div>
        <h1 class="card-name">Victor Crest <span class="card-age">26</span></h1>
        <h2 class="card-location">London</h2>
        <div class="card-stats-container">
          <div class="stats-column">
            <p class="stats-value">80K</p>
            <p class="stats-type">Followers</p>
          </div>
          <div class="stats-column">
            <p class="stats-value">803K</p>
            <p class="stats-type">Likes</p>
          </div>
          <div class="stats-column">
            <p class="stats-value">1.4K</p>
            <p class="stats-type">Photos</p>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/PhlpKnndy">Philip Kennedy</a>.
    </footer>
  </body>
</html>
